services:
  postgres:
    image: postgres:16-alpine
    container_name: paire-postgres
    environment:
      POSTGRES_USER: paire_user
      POSTGRES_PASSWORD: paire_password
      POSTGRES_DB: paire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paire_user -d paire"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
